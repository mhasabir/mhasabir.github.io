<ng-container *ngIf="attribute === attributeEnum.Basic">
    <ng-container *ngIf="type === typeEnum.Disabled">
        <button mat-button disabled>{{text}}</button>
    </ng-container>
    <ng-container *ngIf="type === typeEnum.Link">
        <a mat-button href="https://www.google.com/" target="_blank">{{text}}</a>
    </ng-container>
    <ng-container *ngIf="![typeEnum.Disabled, typeEnum.Link].includes(type)">
        <button class="test-class" mat-button color="{{color}}">{{text}}</button>
    </ng-container>
</ng-container>
